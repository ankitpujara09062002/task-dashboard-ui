<div class="container-fluid left-sidebar-wrapper p-0">
    <div class="title-wrapper d-flex align-items-center p-4">
        <div class="grow-icon-wrapper mr-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                <style>
                    svg {
                        fill: #f55656
                    }
                </style>
                <path
                    d="M384 160c-17.7 0-32-14.3-32-32s14.3-32 32-32H544c17.7 0 32 14.3 32 32V288c0 17.7-14.3 32-32 32s-32-14.3-32-32V205.3L342.6 374.6c-12.5 12.5-32.8 12.5-45.3 0L192 269.3 54.6 406.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160c12.5-12.5 32.8-12.5 45.3 0L320 306.7 466.7 160H384z" />
            </svg>
        </div>
        <h4>SOCIALSTAT</h4>
    </div>
    <div class="sidebar-wrapper w-100">
        <div class="dashboard-title-wrapper clickable d-flex my-2 pl-3"
            [ngClass]="activeTabData == 'Dashboard' ? 'active' : ''" (click)="activeTabData = 'Dashboard'">
            <div class="d-flex align-items-center">
                <i class='fas fa-tachometer-alt mr-4'></i>
                <strong>Dashboard</strong>
            </div>
        </div>
        <div class="dashboard-title-wrapper clickable d-flex my-2 pl-3"
            [ngClass]="activeTabData == 'Performance' ? 'active' : ''" (click)="activeTabData = 'Performance'">
            <div class="d-flex align-items-center">
                <i class="fa fa-window-close mr-4" aria-hidden="true"></i>
                <strong>Performance</strong>
            </div>
        </div>
        <div class="dashboard-title-wrapper clickable d-flex my-2 pl-3"
            [ngClass]="activeTabData == 'Account' ? 'active' : ''" (click)="activeTabData = 'Account'">
            <div class="d-flex align-items-center">
                <i class="fa fa-sharp fa-light fa-calendar-check mr-4"></i>
                <strong>Account</strong>
            </div>
        </div>
        <div class="dashboard-title-wrapper clickable d-flex my-2 pl-3"
            [ngClass]="activeTabData == 'Setting' ? 'active' : ''" (click)="activeTabData = 'Setting'">
            <div class="d-flex align-items-center">
                <i class="fa fa-cog mr-4" aria-hidden="true"></i>
                <strong>Setting</strong>
            </div>
        </div>
        <div class="dashboard-title-wrapper clickable d-flex my-2 pl-3"
            [ngClass]="activeTabData == 'Premium' ? 'active' : ''" (click)="activeTabData = 'Premium'">
            <div class="d-flex align-items-center">
                <i class='fas fa-crown mr-4'></i>
                <strong>Premium</strong>
            </div>
        </div>
    </div>
</div>
